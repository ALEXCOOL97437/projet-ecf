<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire-inscription.css">
    <title>GAMESOFT Formulaire d'inscription</title>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
            <li class="logo"><img src="IMAGES/LOGO.png" alt=""></li>
            <li><a href="gamesoft-page-accueil.html">Accueil</a></li>
            <li><a href="tous-les-jeux.html">JEUX</a></li>
            </ul>
            <div class="connect"><a href=""><img src="IMAGES/LOGO SE CONNECTER.png" alt=""></a></div>
        </nav>
    </header>
    <div class="formulaire">
      <form id="register-form" onsubmit="return validateForm()">
        <h1>INSCRIPTION</h1>
        <div class="input-group">
          <input type="radio" id="female" name="civility" value="female">
          <label for="female">Madame</label>

          <input type="radio" id="male" name="civility" value="male">
          <label for="male">Monsieur</label>
        </div>

        <div class="input-group">
            <label for="name">Votre nom de famille</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="input-group">
            <label for="firstname">Votre Pr√©nom</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>

        <div class="input-group">
            <label for="identifiant">Votre Identifiant</label>
            <input type="text" id="identifiant" name="identifiant" required>
        </div>
        <div id="errorIdentifiant" class="error-message"></div>

        <div class="input-group">
            <label for="password">Votre mot de passe</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>
        <div id="errorPassword" class="error-message"></div>

        <div class="input-group">
            <label for="password">Confirmation mot de passe</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
        </div>
        <div id="errorConfirmPassword" class="error-message"></div>

        <div class="input-group">
            <label for="email">Votre adresse E-mail</label>
            <input type="email" id="email" name="email" required placeholder="mail@domain.com">
        </div>
        <div id="errorEmail" class="error-message"></div>

        <div class="input-group">
            <label for="confirmEmail">Confirmation adresse E-mail</label>
            <input type="email" id="confirmEmail" name="confirmEmail" required>
        </div>
        <div id="errorConfirmEmail" class="error-message"></div>

        <div class="input-group">
            <label for="newsletter">J'accepte de recevoir la newsletter</label>
            <input type="checkbox" id="newsletter" name="newsletter">
        </div>

        <div class="input-action">
            <button type="submit" id="buttonInscription">Je m'inscris</button>
        </div>
      </form>
    </div>
    <script src="formulaire-inscription.js"></script>    
</body>
</html>
